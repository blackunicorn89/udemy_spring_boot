<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
<div style="align-self: center">
    <div style="border-style:solid; width:500px">
        <h1>User Registration Form</h1>
        <form
            role="form"
            method="post"
            th:action="@{/register/save}"
            th:object="${userForm}"
        >
            <label>Full name:</label>
            <input type="text" th:field="*{name}"/>
            <br />
            <label>E-mail:</label>
            <input type="email" th:field="*{email}"/>
            <br />
            <label>Password:</label>
            <input type="password" th:field="*{password}"/>
            <br />
            <label>Gender:</label>
            <input type="radio" th:field="*{gender}" value="Male" />Male
            <input type="radio" th:field="*{gender}" value="Female" />Female
            <input type="radio" th:field="*{gender}" value="Other" />Other
            <input type="radio" th:field="*{gender}" value="N/a" />I don't want to tell
            <br />
            <label>Profession:</label>
            <select th:field="*{profession}">
                <option th:each="profession : ${listProfession}" th:value="${profession}" th:text="${profession}"></option>
            </select>
            <br />
            <label>Address:</label>
            <textarea rows="5" cols="25" th:field="*{address}"></textarea>
            <br />
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
