<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link th:href="@{/css/userRegisterForm.css}" rel="stylesheet"/>
</head>
<body>
<div style="align-self: center">
    <div>
        <h1>User Registration Form</h1>
        <form
            role="form"
            method="post"
            th:action="@{/register/save}"
            th:object="${userForm}"
        >
            <label for="name">Full name:</label>
            <input id="name" type="text" th:field="*{name}"/>
            <br />
            <label for="email">E-mail:</label>
            <input id="email" type="email" th:field="*{email}"/>
            <br />
            <label for="password">Password:</label>
            <input id="password" type="password" th:field="*{password}"/>
            <br />
            <label>Gender:</label>
            <label class="genderRadiobuttonLabel">
            <input type="radio" th:field="*{gender}" value="Male" />Male
            </label>
            <label class="genderRadiobuttonLabel">
            <input type="radio" th:field="*{gender}" value="Female" />Female
            </label>
            <label class="genderRadiobuttonLabel">
            <input type="radio" th:field="*{gender}" value="Other" />Other
            </label>
            <label class="genderRadiobuttonLabel">
            <input type="radio" th:field="*{gender}" value="N/a" />I don't want to tell
            </label>
            <br />
            <label for="profession">Profession:</label>
            <select id="profession" th:field="*{profession}">
                <option th:each="profession : ${listProfession}" th:value="${profession}" th:text="${profession}"></option>
            </select>
            <br />
            <label for="address">Address:</label>
            <textarea id="address" rows="5" cols="25" th:field="*{address}"></textarea>
            <br />
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
