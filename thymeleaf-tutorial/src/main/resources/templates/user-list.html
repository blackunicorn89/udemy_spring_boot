<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf iteration demo</title>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
</head>
<body>
<h1>Table of users</h1>
    <table>
        <thead>
        <tr>
            <th>SR No</th>
            <th>List index</th>
            <th>Even</th>
            <th>Odd</th>
            <th>First</th>
            <th>Last</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, userListStat : ${users}">
            <td th:text="${userListStat.count}"></td>
            <td th:text="${userListStat.index}"></td>
            <td th:text="${userListStat.even}"></td>
            <td th:text="${userListStat.odd}"></td>
            <td th:text="${userListStat.first}"></td>
            <td th:text="${userListStat.last}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
