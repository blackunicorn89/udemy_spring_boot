<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Selection expression demo</title>
</head>
<body>
<h1>User details in Selection Expression way</h1>
<h2>User details:</h2>
<div th:object="${user}">
    <p>Name: <strong th:text="*{name}"></strong></p>
    <p>Email: <strong th:text="*{email}"></strong></p>
    <p>Role: <strong th:text="*{role}"></strong></p>
</div>
</body>
</html>
