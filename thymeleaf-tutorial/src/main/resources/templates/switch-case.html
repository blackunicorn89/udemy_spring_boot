<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Switch Case demo</title>
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>
</head>
<body>
<h1>Switch user</h1>
<h2 th:text="${user.name}"></h2>
<div th:switch="${user.role}">
    <p th:case = "admin">User is a admin user</p>
    <p th:case="user">User is a normal user</p>
    <p th:case="*">User type is something else. Access denied.</p>
</div>
