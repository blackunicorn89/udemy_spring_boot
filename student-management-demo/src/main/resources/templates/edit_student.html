<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!--                    <a class="nav-link active" aria-current="page" th:href="@{students/new_student}">Add new student</a>-->
                </li>

            </ul>

        </div>
    </div>
</nav>
<br />
<div class="container row col-md8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit student</h2>
        </div>
        <div class="card-body">
            <form role="form" method="post" th:object="${studentDto}" th:action="@{/students/{id}(id=${studentDto.id})}" >
                <div class="form-body">
                    <div class="form-group mb-3">
                        <label for="firstName">First name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Enter student first name"  th:field="*{firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last name</label>
                        <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Enter student last name"  th:field="*{lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter student email"  th:field="*{email}"/>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add new student</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
