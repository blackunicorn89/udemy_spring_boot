<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and login system</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<div class="row col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">
      <h1 class="text-center">Registration Form</h1>
    </div>
  <div th:if="${param.success}">
    <div class="alert alert-info">
      You have successfully registered to our application
    </div>
  </div>
  <div class="card-body">
    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
      <div class="form-group mb-3">
        <label class="form-label" for="firstname">Firstname:</label>
        <input class="form-control" type="text" id="firstname" placeholder="Enter your firstname" th:field="*{firstname}"/>
        <p th:errors="*{firstname}" class="text-danger" th:if="${#fields.hasErrors('firstname')}"></p>
        <label class="form-label" for="lastname">Lastname:</label>
        <input class="form-control" type="text" id="lastname" placeholder="Enter your lastname" th:field="*{lastname}"/>
        <p th:errors="*{lastname}" class="text-danger" th:if="${#fields.hasErrors('lastname')}"></p>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" placeholder="Enter your email address:" th:field="*{email}"/>
        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" placeholder="Enter a password" th:field="*{password}"/>
        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
        <span>Already registered? <a th:href="@{/login}">Login</a></span>
      </div>
    </form>
  </div>
  </div>
</div>
</div>
</body>
</html>
